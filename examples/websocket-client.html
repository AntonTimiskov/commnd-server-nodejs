<!doctype html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>WebSocket Chat</title>
		<script type="text/javascript" src="libs/jquery-1.7.1.min.js"></script>
		<script type="text/javascript" src="libs/jquery.json-2.3.min.js"></script>
		<!--<script type="text/javascript" src="libs/jquery.websocket-0.0.1.js"></script>-->
		<script type="text/javascript" src="../vendor/socket.io/socket.io.js"></script>
	</head>
	<body>
		<h1>Examples</h1>
		<div id="section1" class="section">
			<h2>WebSocket connect</h2>
			<p class="input">Hello!</p>
			<p class="content output"></p>
			<script type="text/javascript">
				$(function(){
					var socket = io.connect('http://localhost:8080');
					socket.on('news', function (data) {
						console.log(data);
						socket.emit('my other event', { my: 'data' });
					});
				});
			</script>
		<div>
		
	</body>
</html>
